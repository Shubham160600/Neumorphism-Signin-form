<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Sign-In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            color: #555;
            background: #ecf0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* CSS Variables for Theming */
        :root {
            --primary-color: #67d18a;
            --secondary-color: #5fb87d;
            --tertiary-color: #4a9764;
            --shadow-light: rgba(255, 255, 255, 0.8);
            --shadow-dark: rgba(0, 0, 0, 0.2);
        }

        /* Login Card */
        .login-card {
            width: 90%;
            max-width: 430px;
            height: auto;
            padding: 20px 35px;
            border-radius: 35px;
            background: #ecf0f3;
            box-shadow: -6px -6px 10px var(--shadow-light),
                        6px 6px 10px var(--shadow-dark);
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: url("gfg-logo.png") no-repeat center/cover;
            box-shadow: inset 5px 5px 10px #cbced1,
                        inset -5px -5px 10px #ffffff,
                        8px 8px 15px #a7aaaf,
                        -8px -8px 15px #ffffff;
        }

        /* Titles */
        .title {
            text-align: center;
            font-size: 28px;
            color: var(--primary-color);
        }

        .sub-title {
            text-align: center;
            font-size: 15px;
            letter-spacing: 3px;
            color: #5eaa77;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-fields {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 15px 10px 15px 45px;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            color: #555;
            border-radius: 20px;
            box-shadow: inset 5px 5px 5px #cbced1,
                        inset -5px -5px 5px #ffffff;
        }

        .input-field svg {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            fill: #999;
        }

        /* Button */
        .button {
            width: 100%;
            height: 60px;
            margin-top: 20px;
            border: none;
            outline: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            background: var(--primary-color);
            box-shadow: 7px 7px 8px #cbced1,
                        -7px -7px 8px #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: var(--secondary-color);
        }

        .button:active {
            background: var(--tertiary-color);
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #aaa;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Title -->
        <div class="title">Neumorphism Login Form</div> <br>

        <!-- Input Fields -->
        <div class="input-fields">
            <div class="input-field">
                <svg viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
                </svg>
                <input type="email" placeholder="Email" aria-label="Email">
            </div>
            <div class="input-field">
                <svg viewBox="0 0 24 24">
                    <path d="M12 17c1.66 0 3-1.34 3-3V7c0-1.66-1.34-3-3-3S9 5.34 9 7v7c0 1.66 1.34 3 3 3zm-1-9h2v7h-2V8zm-1 9H7v-2h3v2zm10 0h-3v-2h3v2zm-7 0h-3v-2h3v2z"></path>
                </svg>
                <input type="password" placeholder="Password" aria-label="Password">
            </div>
        </div>

        <!-- Button -->
        <button class="button">Sign In</button>

        <!-- Links -->
        <div class="links">
            <a href="#">Forgot Password?</a> or <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
